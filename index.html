<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черно-белый рисунок с регулировкой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            margin-top: 10px;
            border: 1px solid black;
            max-width: 100%;
            height: auto;
        }
        .settings {
            margin: 20px 0;
        }
        .settings label {
            display: block;
            margin: 10px 0;
        }
        .loading {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: gray;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Черно-белый рисунок с регулировкой</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="settings">
        <label>
            Порог бинаризации:
            <input type="range" id="threshold" min="0" max="255" value="128" step="1">
        </label>
    </div>
    <p class="loading">Обработка...</p>
    <canvas id="canvas"></canvas>
    <button id="download">Скачать</button>
    <p id="error" class="error"></p>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadButton = document.getElementById('download');
        const loadingText = document.querySelector('.loading');
        const errorText = document.getElementById('error');

        // Ссылка на ползунок порога
        const thresholdSlider = document.getElementById('threshold');

        // Функция для бинаризации изображения
        function applyBinarization(imageData) {
            const data = imageData.data;
            const threshold = parseInt(thresholdSlider.value); // Текущее значение порога

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3; // Средняя яркость RGB

                // Применяем бинаризацию
                if (avg > threshold) {
                    data[i] = 255;       // Red
                    data[i + 1] = 255;   // Green
                    data[i + 2] = 255;   // Blue
                } else {
                    data[i] = 0;         // Red
                    data[i + 1] = 0;     // Green
                    data[i + 2] = 0;     // Blue
                }
            }
        }

        upload.addEventListener('change', function(event) {
            errorText.textContent = ''; // Очищаем предыдущие ошибки
            const file = event.target.files[0];
            if (!file) return;

            if (!['image/jpeg', 'image/png', 'image/gif'].includes(file.type)) {
                errorText.textContent = 'Ошибка: поддерживаемые форматы — JPEG, PNG, GIF.';
                return;
            }

            const reader = new FileReader();
            loadingText.style.display = 'block'; // Показываем индикатор загрузки
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    applyBinarization(imageData); // Применяем бинаризацию
                    ctx.putImageData(imageData, 0, 0);

                    loadingText.style.display = 'none'; // Скрываем индикатор загрузки
                    downloadButton.disabled = false; // Активируем кнопку скачивания
                };
            };
            reader.readAsDataURL(file);
        });

        // Перерисовка при изменении порога
        thresholdSlider.addEventListener('input', () => {
            if (canvas.width > 0 && canvas.height > 0) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                applyBinarization(imageData);
                ctx.putImageData(imageData, 0, 0);
            }
        });

        downloadButton.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'binarized-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0); // Без потери качества
            link.click();
        });

        downloadButton.disabled = true; // Изначально кнопка скачивания отключена
    </script>
</body>
</html>
